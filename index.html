<!DOCTYPE html>
<html lang='en'>
    
    <head>
        <meta charset='utf-8' />
        <title>Coronavirus Map in New York State</title>
        <meta name='viewport' content='width=device-width, initial-scale=1' />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
        <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
        <link href = "./css/styles.css" rel = "stylesheet">
    </head>

    <body>
        
        <div id='map'></div>
        <div id = 'info-area'>
            <h1 id='title'>Covid in NYS</h1>


            <p id='date'>Date: </p>
        </div>

        <div id = controller>
            <input id = 'slider' class = 'row' 
            type = 'range' min = '1' max = '713' step = '1' value = '1'>
        </div>
        
        <script type = 'text/javascript' src = './data_files/covid_data_adjusted.json'></script>
        <script src = "./js/scripts.js"></script>
    </body>
</html>
